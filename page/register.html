    <title>Home</title>
</head>
<body>
    
    <!-- header part -->
    <header style="position: absolute;">
        <div class="header-content dflex-align-center w-1200 ">
            <a href="./index.html" class="logo" style="color: #222;">
                <h3>GENESIS INVEST</h3>
                <!-- <img src="../assets/img/logo (1).png" alt=""> -->
            </a>
      
    </div>
    </header>

<section class="login-area">
   <div class="content w-1200">
    <div class="left-presentation">
        <h1>The easiest way to invest</h1>
        <p>
            
            Trade between five different asset classes from one convenient account. You can choose from cryptos, metals, equities, currencies and more. More than 100 assets are now less than a minute away.
        </p>
    </div>
    <div class="form-area">
        <form action="#">
            <h3>Register to Genesi Invest</h3>
            <small>have an account? <a href="./login.html">login now</a></small>

            <div class="register-input-container input-container">
                <div class="input-wrapper">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="input-wrapper">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname">
                </div>
                <div class="input-wrapper">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-wrapper">
                    <label for="Password">Password</label>
                    <input type="passsword" name="Password" id="Password">
                </div>
                <div class="input-wrapper">
                    <label for="CPassword">Confirm Password</label>
                    <input type="passsword" name="CPassword" id="CPassword">
                </div>

                <div class="input-wrapper">
                    <label for="country">Country where you live</label>
                    <input type="text" name="country" id="country">
                </div>


                <div class="submit-wrapper">

                    <label for="submit-form">
                        Register
                    </label>

                    <input type="submit" value="" id="submit-form" style="display:none;">
                </div>
            </div>

         
        </form>
    </div>
   </div>
